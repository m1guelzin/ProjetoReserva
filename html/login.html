<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!--Incluindo o arquivo de estilização-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Tag semântica de cabeçalho-->
  <header>
    <h3>Página Login</h3>
    <button onclick="window.location.href='home.html'">Home</button>
  </header>

  <!--Tag semântica para organização do conteúdo do site-->
  <main>
    <!--Primeira seção do conteúdo-->
    <section class="login">
      <img type="image" src="senaisplogo.png" alt="Logo SENAI SP" />
      <form>
        <h2>LOGIN</h2>
        <br>
        <label for="CPF">CPF:</label>
        <input type="text" name="CPF" /><br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" /><br>
        <div class="botaoCadastro">
          <p>Não tem cadastro? <a href="cadastro.html" class="botaoparaCadastro">Cadastre-se Aqui!</a></p>
        </div>
        <br>
        <button type="submit">Entrar</button><br>
      </form>
    </section>

    <footer>
      <p>SENAI Franca-SP</p>
    </footer>

  </main>
</body>

</html>
