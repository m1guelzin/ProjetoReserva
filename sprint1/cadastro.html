<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>

  <!--Incluindo o arquivo de estilização-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Tag semântica de cabeçalho-->
  <header>
    <h3>Página de Cadastro</h3>
    <button onclick="window.location.href='home.html'">Home</button>
  </header>

  <!--Tag semântica para organização do conteúdo do site-->
  <main>
    <!--Primeira seção do conteúdo-->
    <section class="cadastro">
      <img type="image" src="senaisplogo.png" alt="Logo SENAI SP" />
      <form>
        <br>
        <input type="text" placeholder="Nome" /><br><br>
        <input type="text" placeholder="CPF" /><br><br>
        <input type="text" placeholder="Número de Telefone" /><br><br>
        <input type="text" placeholder="Email" /><br><br>
        <input type="password" placeholder="Senha" /><br><br>
        <div class="botaoCadastro">
          <p>Já tem login? <a href="login.html" class="botaoparaCadastro">Clique aqui!</a></p>
        </div>
        <br>
        <button type="submit">Entrar</button><br>
      </form>
    </section>

    <footer>
      <p>SENAI Franca-SP</p>
    </footer>

  </main>
</body>

</html>
